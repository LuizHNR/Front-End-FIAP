      <div>
        <h2>VALIDAÇÃO</h2>
        <div>
        <dialog>
            <div>
                <a class="meu-botao" id="btnClose"> X </a>
            </div>
            <!--action ==> é para onde os dados serão enviados-->
            <form action="#" method="get" onsubmit="return validacao(idEmail,idSenha)">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div class="form-group">
                        <div>
                            <label for="idEmail">Email</label>
                            <!--type ==> o tipo dele, name ==> o nome dele !o mais importante! / eles são atributos do input-->
                            <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" required minlength="7" class="input-group">
                        </div>
                        <div>
                            <label for="idSenha">Senha</label>
                            <input type="password" name="txtSenha" id="idSenha"  placeholder="Digite sua senha" class="input-group">
                        </div>
                        <!-- <div>
                            <label for="idCpf">CPF</label>
                            <input type="text" name="txtCpf" id="idCpf" placeholder="000.000.000-00" required minlength="11" maxlength="14" oninput="this.setCustomValidity('Digite a quantidade certa de caracteres')">
                        </div> -->
                        <div>
                            <input type="checkbox" name="txtLembrar" id="idLembrar" value="lembrete" checked>
                            <label for="idLembrar">Lembrar-me</label>
                        </div>
                    
                        <div>
                            <button type="submit" class="input-group" >Enviar</button>
                        </div>
                    </div>
                </fieldset>

            </form>
        </dialog>
        </div>
    </div>
